<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Audiowide', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient( rgb(255, 199, 95),rgb(253, 170, 15));
        }
        h1 {
            text-align: center;
        }
        .form-container, .portfolio-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        } 
        h2{
            font-size:large;
            height:auto;
            text-align: center;
            padding: 3px;
            background-color: rgb(253, 112, 61);
            min-width:fit-content ;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size:110%;
        }
        .form-group label {
            flex: 0 0 200px; 
        }
        label {

            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .dropdown-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size:110%;
        }
        .dropdown-container label {
            flex: 0 0 200px; 
        }
        .dropdown-container p {
            margin: 0;
            flex: 1; 
            
        }
        .form-group p {
            margin: 0;
            flex: 1; 
            
        }
        #template1Image {
            max-width: 30%; 
            height: auto; 
            display: block; 
            margin: 0 auto; 
            padding-right: 45%;
        }
        .lol {
            display: block; 
            margin-top: 5px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-right: 32%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: rgb(255, 178, 34);
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center; 
            margin-top: 20px; 
            
        }
        .button:hover {
            background-color: orange;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Application Form</h1>
        
            <div class="cloud-container">
            <h2>Personal Information</h2>
            </div>
        <form id="contactForm">
            <div class="form-group">
                <label for="image">Your Image:</label><img id="template1Image" src="" alt="" />
            </div>
            <div class="form-group">
                <label for="name">Full Name: </label><p id="template1Name"></p>
            </div>
            <div class="form-group">
                <label for="age">Date Of Birth: </label><p id="template1Age"></p>
            </div>
            <div class="form-group">
                <label for="email">Email: </label><p id="template1Email"></p>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number: </label><p id="template1Phone"></p>
            </div>
            <div class="form-group">
                <label for="profile">LinkedIn Profile: </label><p id="template1Profile"></p>
            </div>

            <h2>Education</h2>
            <div class="dropdown-container">
                <label for="degree">Degree: </label><p id="template1Degree"></p>
            </div>
            
            <div class="form-group">
                <label for="institution">Institutions Attended: </label><p id="template1Institution"></p>
                <br>
            </div>
            <div class="form-group">
                <label for="message">Professional goals: </label><p id="template1Message"></p>
            </div>

            <h2>Work Experience</h2>
            <div class="dropdown-container">
                <label class="job">Job Titles: </label><p id="template1Job"></p>
            </div>
            
            <div class="form-group">
                <label for="experience">Achievements and <span class="lol">Responsibilities:</span> </label><p id="template1Experience"></p>
            </div>
        </form>
        <div class="button-container">
        <a href="index.html" class="button">Go Back</a>
    </div>
    </div>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const image = localStorage.getItem('image');
            const name = localStorage.getItem('name');
            const age = localStorage.getItem('age');
            const email = localStorage.getItem('email');
            const phone = localStorage.getItem('phone');
            const profile = localStorage.getItem('profile');
            const degree = localStorage.getItem('degree');
            const institution = localStorage.getItem('institution');
            const message = localStorage.getItem('message');
            const job = localStorage.getItem('job');
            const experience = localStorage.getItem('experience');

            
            document.getElementById('template1Image').src = image;
            document.getElementById('template1Name').textContent = name;
            document.getElementById('template1Age').textContent = age;
            document.getElementById('template1Email').textContent = email;
            document.getElementById('template1Phone').textContent = phone;
            document.getElementById('template1Profile').textContent = profile;
            document.getElementById('template1Degree').textContent = degree;
            document.getElementById('template1Institution').textContent = institution;
            document.getElementById('template1Message').textContent = message;
            document.getElementById('template1Job').textContent = job;
            document.getElementById('template1Experience').textContent = experience;
        });
    </script>
</body>
</html>
